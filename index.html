<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>castleintheair</title>
    <meta name="author" content="Nick Ginther">
    <meta name="description" content="Interactive charts illustrating various stock market 'disasters' over the years.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="static/img/favicon.ico" rel="icon" type="image/x-icon"/>
  </head>
  <body>
    <div class= "container-fluid">  
      <div class="row">
        <div class="col-md-9">
          <div>
          <h2>Dow Jones Industrial Average 1929-1945 (adjusted for inflation)</h2>
            <canvas id="dji"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <input type="range" 
                 value="100" step="1" min="0" max="1000" onchange="showOutput(this.value);">
          <br>
          <span id="dji-output">100</span>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="bower_components/Chart.js/Chart.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/js/djiHistoryChart.js"></script>
    <script type="text/javascript" src="src/js/djiForm.js"></script>
  </body>

</html>
